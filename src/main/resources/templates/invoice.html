<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	</head>
	<body>
		<div th:replace="fragments/header :: header">
			<!-- ============================================================================ -->
			<!-- This content is only used for static prototyping purposes (natural templates)-->
			<!-- and is therefore entirely optional, as this markup fragment will be included -->
			<!-- from "fragments/header.html" at runtime.                                     -->
			<!-- ============================================================================ -->
			<div class="navbar navbar-inverse navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">Static header</a>
					</div>
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li class="active"><a href="#">Home</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="page-header">
				
				<div class="row">
					<div class="col-lg-12">
						 <div class="page-header">
							<h1 id="invoice">Invoice</h1>
						</div>
					</div>
				</div>
				
				<div class="row">
					<dl class="col-lg-12">
						<dd class="col-sm-4">Invoice Number</dd>
						<dt class="col-sm-8 text-truncate"><span th:text="${number != null} ? ${number} : '&nbsp;'">Invoice Number</span></dt>
						
						<dd class="col-sm-4">Client Name</dd>
						<dt class="col-sm-8 text-truncate"><span th:text="${clientName != null} ? ${clientName} : '&nbsp;'">Client Name</span></dt>
						
						<dd class="col-sm-4">Client Address</dd>
						<dt class="col-sm-8 text-truncate"><span th:text="${(clientZipCode != null) or (clientCity != null)} ? ${clientZipCode} + ' ' + ${clientCity} + ', ' + ${clientStreet} + ' ' + ${clientHouseNumber} : '&nbsp;'">Client Address</span></dt>
						
						<dd class="col-sm-4">Invoice Date</dd>
						<dt class="col-sm-8 text-truncate"><span th:text="${invoiceDate != null} ? ${invoiceDate} : '&nbsp;'">Invoice Date</span></dt>
						
						<dd class="col-sm-4">Status</dd>
						<dt class="col-sm-8 text-truncate"><span th:text="${status != null} ? ${status} : '&nbsp;'">Status</span></dt>
						
						<dd class="col-sm-4">PDF Document</dd>
						<dt class="col-sm-8 text-truncate"><a href="#" th:href="@{/loanCalculation/pdf(id=${id})}"><img th:src="@{/img/icon_document.png}" height="25" /></a></dt>
					</dl>
				</div>
				
				<div class="row">
					<div class="col-lg-12">
						<div class="table-responsive">
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th style="text-align:center;">#</th>
										<th style="text-align:center;">Service</th>
										<th style="text-align:center;">Measurement</th>
										<th style="text-align:center;">Quantity</th>
										<th style="text-align:center;">&nbsp;</th>
										<th style="text-align:center;">Price</th>
										<th style="text-align:center;">Total</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="invoiceItem,status : ${invoiceItems}" th:class="${status.odd} ? 'odd'">
										<td th:text="${status.index+1}" style="text-align:center;">Row</td>
										<td th:text="${invoiceItem.service.name}" style="text-align:center;">Service</td>
										<td th:text="${invoiceItem.service.measurement.name}" style="text-align:center;">Measurement</td>
										<td th:text="${#numbers.formatDecimal(invoiceItem.quantity, 0, 'POINT', 2, 'COMMA')}" style="text-align:center;">Quantity</td>
										<td th:text="'x'" style="text-align:center;">x</td>
										<td th:text="${#numbers.formatDecimal(invoiceItem.service.price, 0, 'POINT', 2, 'COMMA')}" style="text-align:center;">Price</td>
										<td th:text="${#numbers.formatDecimal(invoiceItem.total, 0, 'POINT', 2, 'COMMA')}" style="text-align:center;">Total</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<footer>
				<div th:replace="fragments/footer :: footer">&copy; 2017 Invoices</div>
			</footer>
		</div>
	</body>
</html>
