<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<title><span th:utext="#{invoice}"></span></title>
	
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
<body>
	<div class="container">
		<div id="loginbox" style="margin-top: 50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title" style="color:#31708f; background-color:#d9edf7; border-color:#bce8f1;"><span th:utext="#{invoice.signin}"></span></div>
				</div>

				<div style="padding-top: 30px" class="panel-body">

					<div th:if="${param.error}" class="alert alert-danger col-sm-12">Invalid username and password.</div>
					<div th:if="${param.logout}" class="alert alert-danger col-sm-12">You have been logged out.</div>

					<form class="form-horizontal" th:action="@{/login}" method="post">

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input type="text" class="form-control" name="username" placeholder="username" />
						</div>

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input type="password" class="form-control" name="password" placeholder="password" />
						</div>

						<div style="margin-top: 10px" class="form-group">
							<!-- Button -->

							<div class="col-sm-12 controls">
								<input type="submit" value="Sign In" class="btn btn-success" />
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
